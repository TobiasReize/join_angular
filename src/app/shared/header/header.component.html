@if (type == 'login') {
    <header>
        <img class="logo" src="icon/logo_dark.svg" alt="logo">
        <div class="signup-container">
            <span>Not a Join User?</span>
            <button routerLink="signup" class="btn-1-prim">Sign up</button>
        </div>
    </header>
} @else if (type == 'signup') {
    <header>
        <img class="logo" src="icon/logo_dark.svg" alt="logo">
    </header>
}
